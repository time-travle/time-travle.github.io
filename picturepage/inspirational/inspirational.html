<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>励志</title>
    </head>
    <body>
        <div id="inspirational_area" class="md_content"></div>
        <script>
            $.get('../picturepage/inspirational/inspirational.md', function (response, status, xhr) {
                $("#inspirational_area").html(marked(response));
            });

            function refreshInspirationalContent(choose) {
                if (!choose) {
                    return;
                }
                var target = 'picturepage/inspirational/' + choose + '/' + choose + '.html';
                $("#content").load(location.pathname + target);
            }
        </script>
    </body>
</html>
