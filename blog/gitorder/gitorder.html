<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>git_order</title>
    </head>
    <body>
        <div id="gitOrder_area" class="md_content"></div>
        <script>
            $.get('../blog/gitorder/gitorder.md', function (response, status, xhr) {
                $("#gitOrder_area").html(marked(response));
            });

            function refreshOrderContent(choose) {
                if (!choose) {
                    return;
                }
                var target = 'blog/gitorder/' + choose + '/' + choose + '.html';
                $("#content").load(location.pathname + target);
            }
        </script>
    </body>
</html>
