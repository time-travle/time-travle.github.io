<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>servicecenter</title>
    </head>
    <body>
        <div id="servicecenter_area" class="md_content"></div>
        <script>
            $.get('../blog/springcloud/servicecenter/servicecenter.md', function (response, status, xhr) {
                $("#servicecenter_area").html(marked(response));
            });
            function refreshServiceCenter(choose) {
                if (!choose) {
                    return;
                }
                var target = 'blog/springcloud/servicecenter/' + choose + '/' + choose + '.html';
                $("#content").load(location.pathname + target);
            }
        </script>
    </body>
</html>
