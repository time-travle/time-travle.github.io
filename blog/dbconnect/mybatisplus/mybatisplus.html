<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>mybatis</title>
    </head>
    <body>
        <div id="mybatis" class="md_content"></div>
        <script>
            $.get('../blog/dbconnect/mybatisplus/mybatisplus.md', function (response, status, xhr) {
                $("#mybatis").html(marked(response));
            });

            function refreshybatisPlusContent(choose) {
                if (!choose) {
                    return;
                }
                var target = 'blog/dbconnect/mybatisplus/' + choose + '/' + choose + '.html';
                $("#content").load(location.pathname + target);
            }
        </script>
    </body>
</html>
