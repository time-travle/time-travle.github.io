<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>crossorigin</title>
    </head>
    <body>
        <div id="crossorigin_area" class="md_content"></div>
        <script>
            $.get('../blog/crossorigin/crossorigin.md', function (response, status, xhr) {
                $("#crossorigin_area").html(marked(response));
            });

            function refreshCrossOriginContent(choose) {
                if (!choose) {
                    return;
                }
                var target = 'blog/crossorigin/' + choose + '/' + choose + '.html';
                $("#content").load(location.pathname + target);
            }
        </script>
    </body>
</html>
