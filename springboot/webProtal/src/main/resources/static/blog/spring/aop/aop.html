<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>aop</title>
    </head>
    <body>
        <div id="aop_area" class="md_content"></div>
        <script>
            $.get('../blog/spring/aop/aop.md', function (response, status, xhr) {
                $("#aop_area").html(marked(response));
            });

            function refreshAopUseScenarios(choose) {
                if (!choose) {
                    return;
                }
                var target = '/blog/spring/aop/' + choose + '/' + choose + '.html';
                $("#content").load(location.web.staticpath + target);
            }
        </script>
    </body>
</html>
