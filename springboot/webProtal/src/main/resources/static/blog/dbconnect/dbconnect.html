<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>dbconnect</title>
    </head>
    <body>
        <div id="dbconnect_area" class="md_content"></div>
        <script>
            $.get('../blog/dbconnect/dbconnect.md', function (response, status, xhr) {
                $("#dbconnect_area").html(marked(response));
            });

            function refreshDBConnectContent(choose) {
                if (!choose) {
                    return;
                }
                var target = '/blog/dbconnect/' + choose + '/' + choose + '.html';
                $("#content").load(location.web.staticpath + target);
            }
        </script>
    </body>
</html>
