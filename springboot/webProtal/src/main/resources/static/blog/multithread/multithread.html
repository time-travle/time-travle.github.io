<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>multithread</title>
    </head>
    <body>
        <div id="multithread" class="md_content"></div>
        <script>
            $.get('../blog/multithread/multithread.md', function (response, status, xhr) {
                $("#multithread").html(marked(response));
            });

            function refreshMultithreadContent(choose) {
                if (!choose) {
                    return;
                }
                var target = '/blog/multithread/' + choose + '/' + choose + '.html';
                $("#content").load(location.web.staticpath + target);
            }
        </script>
    </body>
</html>
