<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>c++</title>
    </head>
    <body>
        <div id="C_area" class="md_content"></div>
        <script>
            $.get('../blog/c++/c++.md', function (response, status, xhr) {
                $("#C_area").html(marked(response));
            });

            function refreshCContent(choose) {
                if (!choose) {
                    return;
                }
                var target = '/blog/c++/' + choose + '/' + choose + '.html';
                $("#content").load(location.web.staticpath + target);
            }
        </script>
    </body>
</html>
