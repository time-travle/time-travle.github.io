<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue</title>
    </head>
    <body>
        <div id="vue_area" class="md_content"></div>
        <script>
            $.get('../blog/vue/vue.md', function (response, status, xhr) {
                $("#vue_area").html(marked(response));
            });

            function refreshVueContent(choose) {
                if (!choose) {
                    return;
                }
                var target = '/blog/vue/' + choose + '/' + choose + '.html';
                $("#content").load(location.web.staticpath + target);
            }
        </script>
    </body>
</html>
