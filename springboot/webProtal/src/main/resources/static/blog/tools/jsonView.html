<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>原生js格式化json的方法</title>
    <style>
        #md, #writePlace {
            text-align: initial;
            margin: 5px;
        }

        #md {
            resize: none;
            width: 100%;
            padding: 0px;
            height: 100px;
        }

        #writePlace {
            height: 450px;
            border: solid 1px darkgrey;
            border-radius: 5px;
            overflow: auto;
            width: 100%;
        }

        .test_area {
            width: 99%;
        }
    </style>
</head>
<body class="md_content">
<h3>JsonString 转 Json</h3>
<div class="test_area">
    <textarea id="md" class="" placeholder="输入 jsonString"></textarea>
    <!--格式化后的json写入的位置-->
    <div id="writePlace" style="text-align: initial" class="input"></div>
</div>
<script>
    //格式化代码函数,已经用原生方式写好了不需要改动,直接引用就好
    var formatJson = function (json, options) {
        var reg = null,
            formatted = '',
            pad = 0,
            PADDING = '    ';
        options = options || {};
        options.newlineAfterColonIfBeforeBraceOrBracket = (options.newlineAfterColonIfBeforeBraceOrBracket === true) ? true : false;
        options.spaceAfterColon = (options.spaceAfterColon === false) ? false : true;
        if (typeof json !== 'string') {
            json = JSON.stringify(json);
        } else {
            json = JSON.parse(json);
            json = JSON.stringify(json);
        }
        reg = /([\{\}])/g;
        json = json.replace(reg, '\r\n$1\r\n');
        reg = /([\[\]])/g;
        json = json.replace(reg, '\r\n$1\r\n');
        reg = /(\,)/g;
        json = json.replace(reg, '$1\r\n');
        reg = /(\r\n\r\n)/g;
        json = json.replace(reg, '\r\n');
        reg = /\r\n\,/g;
        json = json.replace(reg, ',');
        if (!options.newlineAfterColonIfBeforeBraceOrBracket) {
            reg = /\:\r\n\{/g;
            json = json.replace(reg, ':{');
            reg = /\:\r\n\[/g;
            json = json.replace(reg, ':[');
        }
        if (options.spaceAfterColon) {
            reg = /\:/g;
            json = json.replace(reg, ':');
        }
        (json.split('\r\n')).forEach(function (node, index) {
                var i = 0,
                    indent = 0,
                    padding = '';
                if (node.match(/\{$/) || node.match(/\[$/)) {
                    indent = 1;
                } else if (node.match(/\}/) || node.match(/\]/)) {
                    if (pad !== 0) {
                        pad -= 1;
                    }
                } else {
                    indent = 0;
                }
                for (i = 0; i < pad; i++) {
                    padding += PADDING;
                }
                formatted += padding + node + '\r\n';
                pad += indent;
            }
        );
        return formatted;
    };
    $("#md").on("keyup blur", function () {
        document.getElementById("writePlace").innerHTML = '<pre>' + "格式不对，请检查格式" + '<pre/>';
        var resultJson = formatJson($("#md").val());
        //将格式化好后的json写入页面中
        document.getElementById("writePlace").innerHTML = '<pre>' + resultJson + '<pre/>';
    })
</script>
</body>
</html>
