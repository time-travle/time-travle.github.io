<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>service</title>
    </head>
    <body>
        <div id="service" class="md_content"></div>
        <script>
            $.get('../blog/service/service.md', function (response, status, xhr) {
                $("#service").html(marked(response));
            });

            function refreshServiceContent(choose) {
                if (!choose) {
                    return;
                }
                var target = '/blog/service/' + choose + '/' + choose + '.html';
                $("#content").load(location.web.staticpath + target);
            }
        </script>
    </body>
</html>
