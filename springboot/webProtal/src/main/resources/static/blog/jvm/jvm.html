<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jvm</title>
    </head>
    <body>
        <div id="jvm_area" class="md_content"></div>
        <script>
            $.get('../blog/jvm/jvm.md', function (response, status, xhr) {
                $("#jvm_area").html(marked(response));
            });
            function refreshJVMContent(choose) {
                if (!choose) {
                    return;
                }
                var target = '/blog/jvm/' + choose + '/' + choose + '.html';
                $("#content").load(location.web.staticpath + target);
            }
        </script>
    </body>
</html>
