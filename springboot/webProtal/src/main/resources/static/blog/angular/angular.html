<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>angular</title>
    </head>
    <body>
        <div id="angular_area" class="md_content"></div>
        <script>
            $.get('../blog/angular/angular.md', function (response, status, xhr) {
                $("#angular_area").html(marked(response));
            });

            function refreshAngularContent(choose) {
                if (!choose) {
                    return;
                }
                var target = '/blog/angular/' + choose + '/' + choose + '.html';
                $("#content").load(location.web.staticpath + target);
            }
        </script>
    </body>
</html>
